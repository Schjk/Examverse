<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AceRank - AI CBT Platform</title>
    <script>
      // Shim process.env for browser compatibility and inject the API Key
      window.process = { 
        env: { 
          NODE_ENV: 'development',
          API_KEY: 'AIzaSyBRs6zNUyQy_tjp54UnNXjLwtX8L-H2jeE' 
        } 
      };
      
      // Monitor for initialization errors
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message, "at", source, lineno);
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === "") {
          root.style.color = "#dc2626";
          root.style.padding = "2rem";
          root.style.fontFamily = "sans-serif";
          root.innerHTML = `
            <div style="max-width: 600px; margin: auto; text-align: center; padding-top: 20vh;">
              <h1 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; color: #1e3a8a;">System Initialization Error</h1>
              <p style="margin-bottom: 1.5rem; color: #4b5563;">${message}</p>
              <div style="background: #fee2e2; padding: 1rem; border-radius: 0.5rem; font-size: 0.875rem; text-align: left; margin-bottom: 1.5rem; border: 1px solid #fecaca; overflow: auto;">
                ${error?.stack || 'Details available in browser console (F12).'}
              </div>
              <button onclick="location.reload()" style="padding: 0.75rem 1.5rem; background: #2563eb; color: white; border: none; border-radius: 0.375rem; cursor: pointer; font-weight: 600;">Retry Loading Platform</button>
            </div>
          `;
        }
      };
    </script>

  }
}
</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      .noselect { user-select: none; }
      #root:empty::before {
        content: "Initializing AceRank Exam Environment...";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
        color: #2563eb;
        font-weight: 600;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900 antialiased">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
