    <script>
      // Shim process.env for browser compatibility and inject the corrected API Key
      window.process = { 
        env: { 
          NODE_ENV: 'development',
          API_KEY: 'AIzaSyBRs6zNUyQy_tjp54UnNXjLwtX8L-H2jeE' 
        } 
      };
      
      // Global error handler to capture startup failures
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === "") {
          root.style.color = "#dc2626";
          root.style.padding = "2rem";
          root.style.fontFamily = "sans-serif";
          root.innerHTML = `
            <h1 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">Application Startup Error</h1>
            <p style="margin-bottom: 0.5rem;">${message}</p>
            <pre style="background: #fee2e2; p: 1rem; border-radius: 0.5rem; font-size: 0.875rem; overflow: auto;">${error?.stack || 'No stack trace available'}</pre>
          `;
        }
      };
    </script>
